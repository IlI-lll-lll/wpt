<!DOCTYPE html>
<html class=reftest-wait>
<meta charset="utf-8">
<title>CSS Anchor Positioning Test: position-visibility: anchors-visible</title>
<link rel="help" href="https://github.com/w3c/csswg-drafts/issues/7758">
<link rel="match" href="position-visibility-remove-anchors-visible-ref.html">
<script src="/common/reftest-wait.js"></script>
<script src="/common/rendering-utils.js"></script>
<style>
  #scroll-container {
    overflow: hidden scroll;
    width: 400px;
    height: 100px;
  }

  #contents-container {
    height: 400px;
  }

  .anchor {
    width: 100px;
    height: 100px;
    background: orange;
    display: inline-block;
  }

  .target {
    position: absolute;
    position-visibility: anchors-visible;
    inset-area: block-end;
    width: 100px;
    height: 100px;
    background: green;
    top: 0;
    left: 0;
  }
</style>

<div id="scroll-container">
  <div id="contents-container">
    <!-- #target should not be visible (initially) because anchor is scrolled to not be visible. -->
    <div class="anchor" style="anchor-name: --a1;">anchor</div>
    <div id="target" class="target" style="position-anchor: --a1;">target</div>
  </div>
</div>

<script>
  const scroller = document.getElementById('scroll-container');
  scroller.scrollTop = 100;

  waitForAtLeastOneFrame().then(() => {
    target.style.positionVisibility = 'initial';
    takeScreenshot();
  });
</script>
