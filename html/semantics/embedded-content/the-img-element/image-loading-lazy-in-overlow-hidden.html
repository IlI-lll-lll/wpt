<!DOCTYPE html>
<link rel="help" href="https://html.spec.whatwg.org/#lazy-load-root-margin">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>

<style>
  #scroller {
    width: 100px;
    height: 100px;
    overflow: hidden;
    background-color: gray;
  }

  #spacer {
    width: 101px;
    height: 101px;
  }

  #target {
    width: 100px;
    height: 100px;
  }
</style>

<div id="scroller">
  <div id="spacer"></div>
  <img
    id="target"
    src="resources/green.png"
    loading="lazy"
    onload="img_onload();"
  >
</div>

<script>
  const t = async_test(
    "Test that lazy-loaded images do not load when near the viewport of an overflow:hidden container."
  );

  function img_onload() {
    t.unreached_func("Image loaded while outside of display:hidden viewport.")();
  }

  onload = () => {
    t.step_timeout(() => {
      t.done();
    }, 1000);
  };
</script>
