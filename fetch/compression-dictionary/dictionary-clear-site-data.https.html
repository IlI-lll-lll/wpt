<!DOCTYPE html>

<script>

compression_dictionary_promise_test(async (t) => {
  const dict = await (await fetch(kRegisterDictionaryPath)).text();
  // Wait until `available-dictionary` header is available.
  assert_equals(
      await wait_until_available_dictionary_header(t, {}),
      kDefaultDictionaryHashBase64);
  // Clear site data.
  assert_equals(await clear_site_data(/*directive=*/'cache'), 'OK');
  // Check if `available-dictionary` header is not available.
  assert_equals(
      await wait_until_available_dictionary_header(t, {max_retry: 0}),
      '"available-dictionary" header is not available');
}, 'Clear-Site-Data; "cache" must unregister compression dictionary');
